<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://progressquest.com/favicon.ico"
    />
    <link rel="stylesheet" href="progros.css" type="text/css" />
    <link rel="stylesheet" href="newguy.css" type="text/css" />
    <title>Progress Quest - Roll One Up</title>
    <script src="json2.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="newguy.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      input,
      button {
        display: inline;
      }
    </style>
  </head>

  <body>
    <br />

    <div class="vbox window" id="newguy">
      <div id="titlebar">
        <img src="swords.gif" alt="Progress Quest Logo" />
        <span>Sneeder Quest - New Character</span>
        <a id="quit"><img src="closeup.png" alt="Close button" /></a>
      </div>

      <div class="client">
        <div class="hbox">
          <label for="Name">Name</label>
          <input id="Name" spellcheck="false" />
          <button id="RandomName">?</button>
        </div>

        <div class="hbox">
          <fieldset class="vbox groupbox" id="races">
            <legend>Race</legend>
          </fieldset>

          <div class="vbox">
            <div class="hbox">
              <fieldset class="vbox groupbox" id="classes">
                <legend>Class</legend>
              </fieldset>

              <div class="vbox">
                <fieldset class="groupbox" id="stats">
                  <legend>Stats</legend>

                  <table>
                    <tr>
                      <th>STR</th>
                      <td id="STR">13</td>
                    </tr>
                    <tr>
                      <th>CON</th>
                      <td id="CON">23</td>
                    </tr>
                    <tr>
                      <th>DEX</th>
                      <td id="DEX">34</td>
                    </tr>
                    <tr>
                      <th>INT</th>
                      <td id="INT">12</td>
                    </tr>
                    <tr>
                      <th>WIS</th>
                      <td id="WIS">4</td>
                    </tr>
                    <tr>
                      <th>CHA</th>
                      <td id="CHA">12</td>
                    </tr>
                    <tr>
                      <th colspan="2">&nbsp;</th>
                    </tr>
                    <tr>
                      <th>Total</th>
                      <td id="Total">48</td>
                    </tr>
                  </table>

                  <br />
                  <br />
                  <br />

                  <center>
                    <button id="Reroll">Roll</button> <br />
                    <button id="Unroll" disabled>Unroll</button>
                  </center>
                  <br />
                </fieldset>

                <fieldset class="groupbox" id="gametype">
                  <legend>Game Type</legend>
                  <div>
                    <input
                      type="radio"
                      id="single"
                      name="online"
                      value="false"
                      checked
                    />
                    <label for="single">Single player</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="multiplayer"
                      name="online"
                      value="true"
                    />
                    <label for="multiplayer">Multiplayer</label>
                  </div>
                </fieldset>
              </div>
            </div>

            <div class="hbox"></div>

            <div class="hbox" style="text-align: right; padding-top: 15px">
              <button id="Sold">Sold!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
